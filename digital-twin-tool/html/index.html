<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <script src="https://unpkg.com/n3/browser/n3.min.js"></script>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <script src="../javascript/knowledgeGraph.js"></script>
    <script  src="../javascript/sparqlQuery.js"></script>
</head>
<body>
    <header class="container">
        <h1>Digital Twin Tool</h1>
    </header>
    
    <main class="container">
        <section id="query-section">
            <form id="queryForm">
                <input type="text" id="queryInput" class="form-control" placeholder="Scrivi la tua query...">
                <button type="submit" class="btn btn-primary mt-2">Invia</button>
                <div id="resetButtonContainer"></div> 
            </form>
            <div id="queryResultTableContainer"></div>
        </section>
        <div id = "layout-section">
            <section id="graph-section">
            
                <div id="mynetwork" style="height: 400px; border: 1px solid lightgray;"></div>
                <div id="result" style="margin-top: 20px;"></div>
            </section>
            <section id="graph-info-section">
                <h3>Selected Node Information</h3>
                <div id="nodeDetails" style="border: 1px solid #ddd; padding: 10px; min-height: 100px;">
                    <p>Select a node in the graph to see its details.</p>
                </div>
            </section>
        </div>
        
    </main>

    <footer class="container">
        <p>Digital Twin Tool</p>
    </footer>
</body>
</html>
